<div class="home">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{libelle}}</h1>
            <table class="table">
                <thead>
                <tr>
                    <th ng-repeat="result in results.schema.fields">{{result.name}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in results.rows">
                    <td ng-repeat="result in row.f">{{result.v}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
