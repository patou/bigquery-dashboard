<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                BigQuery Administration
                <small>Administration</small>
            </h1>
        </div>
    </div>
    <div class="row">

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group input-group">
                <input type="text" class="form-control" ng-model="searchText">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                </button></span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-fw fa-bar-chart-o"></i> Requests Administration</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Label</th>
                                <th>Request</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in items | filter:searchText | orderBy:'label'">
                                <td>{{item.label}}</td>
                                <td>{{item.request}}</td>
                                <td>{{item.comment}}</td>
                                <td>
                                    <button ng-click="del(item)" id="btnSupprimer" name="btnSupprimer"
                                            class="btn btn-danger">
                                        Delete
                                    </button>
                                    <button ng-click="update(item)" id="btnModifier" name="btnModifier"
                                            class="btn btn-primary">
                                        Update
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group input-group">
                <a class="btn btn-lg btn-primary" ng-href="#/add">Add request</a>
            </div>
        </div>
    </div>
</div>
