<div>
    <div class="page-header text-center">
        <h1>{{'ADMINISTRATION' | translate}}</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="form-horizontal" ng-disabled="formDisabled">
                <fieldset>
                    <legend>{{'ADD_NEW_REQUEST' | translate}}</legend>

                    <div class="control-group">
                        <label class="control-label" for="labelText">{{'REQUEST_LABEL' | translate}}</label>

                        <div class="controls">
                            <input ng-model="labelText" id="labelText" name="labelText" type="text"
                                   placeholder="{{'REQUEST_LABEL' | translate}}" class="input-xlarge form-control"
                                   required="">

                            <p class="help-block">{{'HELP_REQUEST_LABEL' | translate}}</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="commentText">{{'REQUEST_COMMENT' | translate}}</label>

                        <div class="controls">
                            <input ng-model="commentText" id="commentText" name="commentText" type="text"
                                   placeholder="{{'REQUEST_COMMENT' | translate}}" class="input-xlarge form-control"
                                   required="">

                            <p class="help-block">{{'HELP_REQUEST_COMMENT' | translate}}</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="requestText">{{'REQUEST' | translate}}</label>

                        <div class="controls">
                            <textarea ng-model="requestText" id="requestText" name="requestText"
                                      class="input-xlarge form-control" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="btnValider"></label>

                        <div class="controls">
                            <button id="btnValider" name="btnValider" class="btn btn-success" ng-click="addNewItem()">
                                {{'VALIDATE' | translate}}
                            </button>
                            <button id="btnAnnuler" name="btnAnnuler" class="btn btn-danger">{{'CANCEL' | translate}}
                            </button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
    <div class="form-horizontal row" role="form">
        <div class="form-group has-feedback col-md-3 col-md-offset-2">
            <label class="control-label sr-only" for="filter">{{'SEARCH_FILTER' | translate}}</label>
            <input type="search" class="input-sm  form-control" id="filter" ng-model="searchText"
                   placeholder="{{'SEARCH_FILTER' | translate}}">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>{{'REQUEST_LABEL' | translate}}</th>
                    <th>{{'REQUEST' | translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items | filter:searchText | orderBy:'label'">
                    <td>{{item.label}}<br/><i>{{item.comment}}</i></td>
                    <td>{{item.request}}</td>
                    <td>
                        <button ng-click="del(item)" id="btnSupprimer" name="btnSupprimer" class="btn btn-danger">
                            {{'DELETE'
                            | translate}}
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
