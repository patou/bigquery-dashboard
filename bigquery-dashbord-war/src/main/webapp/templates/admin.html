<div>
    <div class="page-header text-center">
        <h1>Administration</h1>
    </div>
    <div class="row">
        <a href="/#/edit" name="btnAjouter" class="btn btn-info">Ajouter une requête</a>
    </div>
    <div class="form-horizontal row" role="form">
        <div class="form-group has-feedback col-md-3 col-md-offset-2">
            <label class="control-label sr-only" for="filter">Filtrer les résultats</label>
            <input type="search" class="input-sm  form-control" id="filter" ng-model="searchText"
                   placeholder="{{'SEARCH_FILTER' | translate}}">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Libellé</th>
                    <th>Requête</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items | filter:searchText | orderBy:'label'">
                    <td>Libellé</td>
                    <td>Requête</td>
                    <td>Description</td>
                    <td>
                        <button ng-click="del(item)" id="btnSupprimer" name="btnSupprimer" class="btn btn-danger">
                            Supprimer
                        </button>
                        <button ng-click="update(item)" id="btnModifier" name="btnModifier" class="btn btn-info">
                            Modifier
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
