<div>
	<div class="page-header text-center">
		<h1>Administration</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<form ng-disabled="formDisabled" ng-submit="addNewItem()">
				<input class="form-control" ng-model="libelleText" placeholder="Nom"/>
                <textarea class="form-control" ng-model="requestText" placeholder="RequÃªte"></textarea>
			</form>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem()">Ajouter</button>
			</span>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Libelle</th>
				<th>Request</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | orderBy:'libelle'">
				<td>{{item.libelle}}</td>
				<td>{{item.request}}</td>
				<td><button class="btn btn-default" ng-click="del(item)">Supprimer</button></td>
			</tr>
		</tbody>
	</table>
</div>
