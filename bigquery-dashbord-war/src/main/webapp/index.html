<!DOCTYPE html>
<html ng-app="bigQueryDashBoard" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BigQuery DashBoard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderController">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">BigQuery DashBoard</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav" >
                <li class="dropdown" ng-show="isAuthenticated">
                    <a ng-href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Do <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a ng-href="{{logoutPath()}}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown" ng-hide="isAuthenticated">
                    <a ng-href="{{loginPath()}}">Connexion</a>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li ng-class="{active: isActive('/')}">
                        <a ng-href="#/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a ng-href="#/requests"><i class="fa fa-fw fa-bar-chart-o"></i> Requests</a>
                    </li>
                    <li ng-class="{active: isActive('/admin')}">
                        <a ng-show="isAdmin" ng-href="#/admin"><i class="fa fa-fw fa-edit"></i> Administration</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div ng-view></div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/ngProgress.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/routes/route.js"></script>
    <script src="js/controllers/dashboardCtrl.js"></script>
    <script src="js/controllers/adminCtrl.js"></script>
    <script src="js/controllers/editController.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/requestsCtrl.js"></script>
    <script src="js/controllers/resultController.js"></script>

</body>

</html>
