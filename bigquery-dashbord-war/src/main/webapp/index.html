<!DOCTYPE html>
<html ng-app="appEngineAngularDemo">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Bigquery Dashboard</title>
 		<link href="css/bootstrap.css" rel="stylesheet" />
 		<link href="css/bootstrap-theme.css" rel="stylesheet" />
 		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
		  <div class="navbar-collapse" ng-controller="HeaderController">
		    <ul class="nav navbar-nav navbar-left">
				<li ng-class="{active: isActive('/')}"><a href="#">Home</a></li>
				<li ng-show="isAdmin" ng-class="{active: isActive('/admin')}"><a href="#/admin">Admin</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	<li ng-show="isAuthenticated"><a ng-href="{{logoutPath()}}">Logout</a></li>
		    	<li ng-hide="isAuthenticated"><a ng-href="{{loginPath()}}">Login</a></li>
			</ul>
		  </div>
		</nav>
		<div ng-view></div>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/main.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
